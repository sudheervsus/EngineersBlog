{% extends 'base.html' %}

{% block title_block %}Sign Up{% endblock %}

{% block content%}
<br>
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
      </div>
      <div class="col-sm-5">
        <h1>Login</h1>
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
          The username or password are wrong!
        </div>
        {% endif %}
          <form method="POST">
            {% csrf_token%}
            <div class="form-group">
                <input type="text" class="form-control" name="username" value="" placeholder="Username"><br>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password" value="" placeholder="Password"><br>
            </div>
            <div class="form-group">
              <input type="Submit" class="form-control btn btn-primary" name="" value="Login">
            </div>
          </form>
          <p>Don't have an account? <a href="{% url 'accounts:usersignup' %}">register here</a></p>
      </div>
    </div>
  </div>
{% endblock %}

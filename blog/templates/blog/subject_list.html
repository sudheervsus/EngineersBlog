{% extends 'blog/base.html' %}

{% block title_block %}
Engineers Blog
{% endblock %}

{% block content%}
<br>
  <div class="container">
      {% for subject in subject_list %}
          <div class="jumbotron topicListClass">
              <!-- <img src="../static/blog/imgs/django-logo-big.jpg" class="img-thumbnail" alt="{{ topic.topic_name }}"> -->
              <a href="{% url 'blog:subject_content' pk=subject.pk %}">
                <h3>{{ subject.subject_name }}</h3>
              </a>
          </div>
      {% endfor %}
  </div>

{% endblock %}

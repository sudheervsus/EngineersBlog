<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title_block %}{% endblock %}</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- WebsiteLocal CSS -->
    <link rel="stylesheet" href="{% static 'blog/css/styles.css' %}">
  </head>
  <body>
    <nav class='navbar navbar-expand-sm navbar-light mynavi'>
      <div class="container">
        <!-- Brand -->
        <a class='navbar-brand brandLogoClass' href="{% url 'blog:topic_list' %}">Engineers Blog</a>
        <!-- Toggle Button -->
        <button class='navbar-toggler' type="button" data-toggle='collapse' data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggle-icon" aria-hidden='true'></span>
        </button>

        <!-- Collapsible NavBar -->
        <div class="collapse navbar-collapse" id='navbarSupportedContent'>
          <ul class="navbar-nav mr-auto">
            <li class='nav-item'>
              <a class='nav-link' href="#">something</a>
            </li>
            <li class='nav-item'>
              <a class='nav-link' href="#">something</a>
            </li>
            <li class='nav-item'>
              <a class='nav-link' href="#">something</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class='nav-item'>
              <a class='nav-link' href="{% url 'blog:article_create_new'%}">New Article</a>
            </li>
            <li class='nav-item'>
              <a class='nav-link' href="{% url 'blog:article_drafts'%}">Drafts</a>
            </li>
            <li class='nav-item'>
              <a class='nav-link' href="#">something</a>
            </li>
            <li class='nav-item dropdown'>
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Account
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
          </ul>
        </div>
      </div>

    </nav>
    <div class="container">
      {% block content%}
      {% endblock %}
    </div>

  </body>
  <!-- CKEditor -->
  <script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
  <script type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
  <!-- Bootstrap JS JQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <!-- Bootstrap JS JQuery CDN -->
</html>
